<form>
  <div class="field">

      <input required minlength="4" name="name" class="input" type="text"

    </div>
  </div>

  <div class="field">
    <label class="label">RUC</label>
    <div class="control">
      <input required minlength="10" name="RUC" class="input" type="number"
             placeholder="Ingrese su RUC">
    </div>
  </div>

  <div class="field">
    <label class="label">Telefono</label>
    <div class="control">
      <input required minlength="9" name="phone" class="input" type="text"
             placeholder="Ingrese su telefono">
    </div>
  </div>

  <div class="field">
    <label class="label">Pais</label>
    <div class="control">
      <input required minlength="3" name="country" class="input" type="text"
             placeholder="Ingrese su pais de procedencia">
    </div>
  </div>

  <div class="field">
    <label class="label">Ciudad</label>
    <div class="control">
      <input required minlength="3" name="city" class="input" type="text"
             placeholder="Ingrese su ciudad">
    </div>
  </div>

  <div class="field">
    <label class="label">Direcci칩n</label>
    <div class="control">
      <input required minlength="10" name="address" class="input" type="text"
             placeholder="Ingrese su direcci칩n">
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link is-medium">Siguiente</button>
    </div>
    <div class="control">
      <a routerLink="/stores" class="button is-link is-light is-medium">Volver</a>
