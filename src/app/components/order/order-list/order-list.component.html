<div class="columns is-vcentered">
  <div class="column has-text-right">
    <a [routerLink]="['create']" class="button is-primary is-medium">Registrar una nueva orden</a>
  </div>
</div>
<hr>

<div class="columns">
  <div class="column">
    <label class="label">Buscador Productos</label>
    <div class="col-md-4">
      <input [(ngModel)]="listFilter" class="input" placeholder="Ingrese el nombre producto " name="filter" type="text">
    </div>
  </div>
</div>

<div *ngIf="orders.length" class="columns is-multiline">
  <app-order-detail class="column is-4" *ngFor="let order of orders " (remove)="removeDeleteProduct($event)" [entry]="order"></app-order-detail>
</div>

<div *ngIf="orders.length===0" class="has-text-centered is-size-4">
  - no se han encontrado registros -
</div>



<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      S/.100.00
    </p>
    <a href="#" class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      <tr>
        <th>Leche descremada-</th>
        <td>S/.100.00</td>
      </tr>
      <br>
      <time datetime="2020-11-24">09:45 PM - 24 Nov 2020</time>
    </div>
  </div>
  <footer class="card-footer">
    <a href="#" class="card-footer-item">Pagar</a>
    <a href="#" class="card-footer-item">Editar</a>
    <a href="#" class="card-footer-item">Eliminar</a>
  </footer>
</div>
